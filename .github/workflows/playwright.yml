name: Playwright tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Playwright smoke tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Start static HTTP server
        run: |
          # start a simple python http.server in the background
          nohup python -m http.server 8000 >/dev/null 2>&1 &
          # wait for server to be ready
          for i in {1..20}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              echo "Server ready"; break
            fi
            echo "Waiting for server... ($i)"; sleep 1
          done

      - name: Run Playwright tests
        run: npm run test:playwright
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test results (videos / traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
